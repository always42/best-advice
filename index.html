    <h1>Atasözü</h1>
    <p id="atasozu">Kan sudan kalındır.</p>
    <script>
      // Günlük atasözlerini tutan bir dizi
      const atasozleri = ["Bir kuşak atının iki yüzü yoktur.", "İşinizi layıkıyla yapın.", "Bir gününüzü kaybetmeyin.", "İkisi bir arada kırk beş yıl dostluk eder.", ];

      // Gün sayacı
      let gun_sayaci = 0;

      setInterval(() => {
        // Gün sayacını bir arttır
        gun_sayaci += 1;

        // Gün sayacını kullanarak günlük atasözünü seç
        const gunluk_atasozu = atasozleri[gun_sayaci % atasozleri.length];

        // Günlük atasözünü göster
        document.getElementById("atasozu").innerHTML = gunluk_atasozu;
      }, 86400);
    </script>
